<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
          <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
        </div>
      </div>
      <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
          <h5>Search for a city:</h5>
          <form>
            <div class="form-group input-group">
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="Enter city here"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-info"
                  type="button"
                  id="search-city-button"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <!-- History events-->
          <div class="card">
            <ul class="list-group list-group-flush" id="search-history-list">
              <!-- <li class="list-group-item"></li> -->
            </ul>
            <button id="clear-history" class="btn btn-sm btn-secondary hide">
              Clear History
            </button>
          </div>
        </div>
        <div id="weather-content" class="col-12 col-md-9 hide">
          <div class="row">
            <div class="col-12">
              <div class="city-info border rounded my-3 px-3 py-3">
                <h2 id="current-city">
                  City Information
                  <small class="text-muted" id="current-date"></small>
                  <!-- Created h2 with paragraphs for temp, humidity, wind speed uv index -->
                </h2>

                <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                <p class="mb-0">
                  Humidity: <span id="current-humidity"></span>
                </p>
                <p class="mb-0">
                  Wind Speed: <span id="current-wind-speed"></span>
                </p>
                <p>UV index: <span id="uv-index"></span></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div id="five-day-forecast" class="row">
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Date</h5>
                  <i class="fa fa-sun"></i>
                  <p class="card-text">Temp:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
